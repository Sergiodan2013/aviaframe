<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aviaframe Widget Preview</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f7ff;
      color: #0f172a;
    }
    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .card {
      border: 1px solid #dbe3f2;
      background: #fff;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 16px;
    }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p { margin: 0; color: #475569; }
    .hint { font-size: 13px; margin-top: 6px; }
    code {
      background: #eef2ff;
      color: #1e3a8a;
      padding: 2px 6px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Widget Preview</h1>
      <p>Это предпросмотр реального поискового виджета для сайта агентства.</p>
      <p class="hint">Проверьте поиск и выдачу рейсов на этой странице.</p>
    </div>
    <div
      id="aviaframe-widget"
      data-aviaframe-widget
      data-api-url=""
      data-brand-name="Aviaframe"
      data-title="Flight Search"
    ></div>
  </div>

  <script>
    const qs = new URLSearchParams(window.location.search);
    const apiUrl = qs.get('api_url') || '';
    const agencyName = qs.get('agency_name') || 'Aviaframe';

    if (!apiUrl) {
      const node = document.getElementById('aviaframe-widget');
      node.innerHTML = `
        <div class="card" style="border-color:#fecaca;background:#fff5f5;color:#991b1b;">
          <strong>Не задан API URL виджета</strong><br/>
          Откройте предпросмотр из админки агентства, где URL формируется автоматически.
        </div>
      `;
    } else {
      const node = document.getElementById('aviaframe-widget');
      node.setAttribute('data-api-url', apiUrl);
      node.setAttribute('data-brand-name', agencyName);

      const script = document.createElement('script');
      script.src = '/partner-widget/aviaframe-widget.js';
      document.body.appendChild(script);
    }
  </script>
</body>
</html>
