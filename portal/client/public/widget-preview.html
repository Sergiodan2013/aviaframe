<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aviaframe Widget Preview</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f7ff;
      color: #0f172a;
    }
    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .card {
      border: 1px solid #dbe3f2;
      background: #fff;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 16px;
    }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p { margin: 0; color: #475569; }
    .hint { font-size: 13px; margin-top: 6px; }
    code {
      background: #eef2ff;
      color: #1e3a8a;
      padding: 2px 6px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Widget Preview</h1>
      <p>Это предпросмотр встраивания через <code>embed.js</code> (как на сайте агентства).</p>
      <p class="hint">Если видите ошибку про backend/proxy, значит на этом домене не подключен <code>/api/backend</code>.</p>
    </div>
    <div id="aviaframe-widget"></div>
  </div>

  <script>
    const qs = new URLSearchParams(window.location.search);
    const agencyKey = qs.get('agency_key') || '';
    const backendBase = qs.get('backend_base') || `${window.location.origin}/api/backend`;
    const locale = qs.get('locale') || 'en';

    if (!agencyKey) {
      const node = document.getElementById('aviaframe-widget');
      node.innerHTML = `
        <div class="card" style="border-color:#fecaca;background:#fff5f5;color:#991b1b;">
          <strong>Отсутствует ключ агентства</strong><br/>
          Вернитесь в админку агентства и сохраните настройки, чтобы получить ключ виджета.
        </div>
      `;
    } else {
      const script = document.createElement('script');
      script.src = '/embed.js';
      script.setAttribute('data-target-id', 'aviaframe-widget');
      script.setAttribute('data-agency-key', agencyKey);
      script.setAttribute('data-widget-base', window.location.origin);
      script.setAttribute('data-backend-base', backendBase);
      script.setAttribute('data-height', '780px');
      script.setAttribute('data-locale', locale);
      document.body.appendChild(script);
    }
  </script>
</body>
</html>
